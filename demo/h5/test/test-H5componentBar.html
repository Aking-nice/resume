<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>test-H5componentBar.html</title>
    <style type="text/css">
       
    </style>
    <!-- 用于开发测试 H5componentBase 对象（基本的图文组件） -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5componentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5componentBase.css">

    <!-- 引入柱状图资源 -->
    <script type="text/javascript" src="../js/H5componentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5componentBar.css">

    <body>
        <div class="iphone">
            
        </div>
        <script type="text/javascript">
            var cfg = {
                type: 'bar',
                width: 530,
                height: 600,
                data: [
                    [ 'javascript'  , .4  ,  'green'  ], 
                    [ 'HTML/CSS'    , .35 ],
                    [ 'CSS3'        , .11 ],
                    [ 'HTML5'       , .3  ],
                    [ 'jQuery'      , .16 ],
                    [ 'Bootstrap'   , .09 ],
                    [ 'AngularJs'   , .23 ]
                ],
                css:{
                    top:100,
                    opacity:0
                },
                animateIn: { top:200 , opacity:1 },
                animateOut: { top:100 , opacity:0 },
                center:true
            }
            var h5 = new H5componentBar( 'myBarComponent', cfg );

            $('.iphone').append(h5);

            var leave=true;
            $('body').click(function () {
                leave=!leave;
                $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad');
            })
        </script>
    </body>
</html>
