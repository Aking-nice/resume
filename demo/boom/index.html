<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./Boom.css" />
	<title>BoomJS演示Demo</title>
</head>
<style>
.wrap{
	position:absolute;
	top:100px;
	left: 100px;
}
.pic1{
	width:75px;
}

.pic2{
	width:256px;

}
.btn-click{
	width:100px;
	height:30px;
	line-height:30px;
	text-align:center;
	cursor:pointer;
	border:1px solid #b6b6b6;
	border-radius:5px;
	color:#666;
	box-shadow:0 0 2px #e6e6e6;
	margin-bottom:5px;
}
</style>

<body>
<div class="wrap">
	<img class='pic1' src="boom2.gif">
	<img class='pic2' src="boom.png">
</div>

<script type="text/javascript" src="http://cdnjs.gtimg.com/cdnjs/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="./Boom.js"></script>
<div class="btn-click">点我BOOM</div>
<script>
	$('.btn-click').on('click', function(event) {
		boom($('img'));
	});
</script>
</body>
</html>
